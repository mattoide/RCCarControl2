 <ion-list>
  <div *ngFor="let device of pairedDevices">
    <ion-row>
      <ion-col>
        <ion-item (click)="presentToast(device)">
          <ion-icon name="information-circle-outline"></ion-icon> 
        </ion-item>
      </ion-col>

      <ion-col >
        <ion-item>
          {{device.name}}
        </ion-item>
      </ion-col>

      <ion-col>
        <ion-item class="float-right" (click)="connectTo(device)">
          <ion-icon name="bluetooth-outline"></ion-icon>
        </ion-item>
      </ion-col>

    </ion-row>

  </div>
</ion-list>
